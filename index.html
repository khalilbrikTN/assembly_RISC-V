<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC-V Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>RISC-V Simulator Interface</h1>
    <form id="programForm">
        <label for="programInput">Assembly Program:</label><br>
        <textarea id="programInput" rows="10" cols="50"></textarea><br>
        <label for="programStartAddress">Program Start Address:</label><br>
        <input type="text" id="programStartAddress"><br>
        <button type="submit">Start Simulation</button>
    </form>

    <div id="output">
        <h2>Simulation Output</h2>
        <div id="simulationOutput"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
